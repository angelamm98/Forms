<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div>
            <h5>Payment form example</h5>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <form>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="$ Amount">
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Pick a state</option>
                    <option value="1">California</option>
                    <option value="2">Texas</option>
                    <option value="3">New York</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode">
            </div>
            <div class="col-md-12">
                <label class="form-label">We accept:</label>
                <div>
                    <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
                    <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
                    <img src="https://img.icons8.com/color/48/amex.png" alt="Amex" />
                    <img src="https://img.icons8.com/color/48/paypal.png" alt="PayPal" />
                </div>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
